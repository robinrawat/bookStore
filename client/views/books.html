<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div ng-repeat="book in books">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-3">
            <img ng-src="{{book.image_url}}" id="myImage" style="width:150%;">
          </div>
          
          <a class="btn btn-primary pull-right" href="#/books/details/{{book._id}}">View Details</a>
          
          <div class="col-md-6 col-md-push-1">
            <h4>{{book.title}}</h4>
            <p>{{book.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
